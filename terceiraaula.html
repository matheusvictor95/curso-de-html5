<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>Lista não ordenada</p>
    <ul>
        <li>Ventilador</li>
        <li>Televisão
            <ol>
                <li>LCD</li>
                <li>LED</li>
                <li>PLASMA</li>
            </ol>
        </li>
        <li>Fogão</li>
    </ul>
    <p>Lista Ordenada</p>
    <ol>
        <li>Ventilador</li>
        <li>Televisão</li>
        <li>Fogão</li>
    </ol>
    <p>Lista de Descrição</p>
    <dl>
        <dt>Ventilador</dt>
        <dd>Descrição do que é um ventilador</dd>
        <dt>Televisão</dt>
        <dd>Descrição de uma Televisão</dd>
        <dt>Fogão</dt>
        <dd>Descrição de um fogão</dd>
    </dl>
</body>
</html>
