<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        
    </style>
</head>

<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Informações Pessoais</legend>
            Nome: <br>
            <input type="text" name="nome" required autofocus> <br>
            Senha: <br>
            <input type="password" name="senha"> <br>
            Email: <br>
            <input type="email" name="email" required> <br>
            Quantidade: <br>
            <input type="number" name="quantidade" min="0" max="400"> <br>
            Imagem: <br>
            <input type="file" name="imagem"> <br> <br>
            Telefone: <br>
            <input type="tel" name="telefone"> <br>
            Escolha um curso: <br>
            <input name="cursos" list="lista-cursos">
            
            <datalist id="lista-cursos">
                <option value="html5">
                <option value="css3">
                <option value="php">
            </datalist>
            <input type="submit" name="btn-enviar" value="Enviar">
        </fieldset>

    </form>
</body>

</html>
